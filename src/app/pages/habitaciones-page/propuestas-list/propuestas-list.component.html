<div class="table-header d-flex flex-row align-items-center mb-3 mt-1">
  <mat-form-field class="flex-fill w-50 ml-3">
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
  </mat-form-field>

  <div class="flex-fill w-50 d-flex justify-content-end">
    <button mat-raised-button class="button-verde"><mat-icon>add_2</mat-icon> Añadir Propuesta</button>
  </div>
</div>

<div class="mat-elevation-z8">
  <div class="tabla-responsive">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nº </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- A Favor Column -->
      <ng-container matColumnDef="aFavor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> A Favor </th>
        <td mat-cell *matCellDef="let row"> {{row.aFavor}} <!--<mat-icon>thumb_up</mat-icon>--></td>
      </ng-container>
      <!-- En Contra Column -->
      <ng-container matColumnDef="enContra">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> En Contra </th>
        <td mat-cell *matCellDef="let row"> {{row.enContra}}<!--<mat-icon>thumb_down</mat-icon>--></td>
      </ng-container>
      <!-- Autor Column -->
      <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Autor</th>
        <td mat-cell *matCellDef="let row"> {{row.autor}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let row">
          <!-- <mat-icon [routerLink]="['propuesta/detail/'+ row.id]" [queryParams]="{ autor: row.autor, tab: selectedTabIndex }">visibility</mat-icon> -->
          <button mat-icon-button [routerLink]="['propuesta/detail/'+ row.id]" [queryParams]="{ autor: row.autor, tab: selectedTabIndex }">
            <mat-icon>visibility</mat-icon>
          </button>
          
          <!-- <i class="fa-solid fa-lock ml-2" matTooltip="Bloqueado"></i> -->
          <!-- <i class="acciones-tabla fa-solid fa-pencil" [routerLink]="['detail/'+ row.idcliente]"></i> -->
          <!-- <i class="acciones-tabla fa-solid fa-trash-can"></i>  -->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Sin datos para el filtro "{{input.value}}"</td>
      </tr>
    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
