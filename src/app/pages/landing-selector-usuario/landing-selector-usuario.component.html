<div style="padding: 2rem;">
  <h2>Selecciona tu nombre</h2>

  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Usuario</mat-label>
    <mat-select [(value)]="usuarioSeleccionadoId">
      <mat-option *ngFor="let usuario of usuarios" [value]="usuario.id">
        {{ usuario.nombre }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="entrar()" [disabled]="!usuarioSeleccionadoId">
    Entrar
  </button>
</div>
